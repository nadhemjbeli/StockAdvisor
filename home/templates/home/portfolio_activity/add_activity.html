{% extends 'base.html' %}
{% load static %}

{% block title %} add activity {% endblock %}


{% block content %}
    <div class="container-fluid">
        <h2> Add an Activity</h2>
        {% if error_activity_message %}
            <div class="container alert alert-warning alert-dismissible fade show" role="alert">
                {{error_activity_message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <form method="POST" action="">

            {% csrf_token %}


            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">stocks' number</label>
                <div class="col-10">
                    <input class="form-control" id="example-number-input" type="number" name="number_stocks" placeholder="Stocks Number" required>
                </div>
            </div>
{#            <div class="form-group row">#}
{#                <label for="example-type-input" class="col-2 col-form-label">type of activity</label>#}
{#                <div class="col-10">#}
{#                    <select class="form-control" name="type_activity" id="example-type-input" required>#}
{#                        <option value="">-----------</option>#}
{#                        <option value="bought">bought</option>#}
{#                        <option value="sold">sold</option>#}
{#                    </select>#}
{#                </div>#}
{#            </div>#}
            <div class="form-group row">
                <label for="example-buy-input" class="col-2 col-form-label">Buying price (dollars)</label>
                <div class="col-10">
                    <input class="form-control" id="example-buy-input" type="number" name="buying_price" placeholder="buying price" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-to-buy-input" class="col-2 col-form-label">Date to buy</label>
                <div class="col-10">
                    <input class="form-control" type="date" id="example-date-to-buy-input" name="date_to_buy" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-sell-input" class="col-2 col-form-label">Selling price (dollars)</label>
                <div class="col-10">
                    <input class="form-control" id="example-sell-input" type="number" name="selling_price" placeholder="selling price" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-to-sell-input" class="col-2 col-form-label">Date to sell</label>
                <div class="col-10">
                    <input class="form-control" type="date" id="example-date-to-sell-input" name="date_to_sell" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-submit-input" class="col-2 col-form-label"></label>
                <div class="col-10">
                    <input class="form-control btn-primary" type="Submit" value="Submit" id="example-submit-input">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
