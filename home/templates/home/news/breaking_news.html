{% extends 'base_no_jquery.html' %}
{% load static %}

{% block title %}Stock group {% endblock %}





{% block content %}
    <!--Export table button CSS-->
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cyborg/bootstrap.min.css"
          integrity="sha512-QzwqVdCfEIUhmovYlJ/ET11Uh4MLuvEpwVpTVTRhChwzgfkrQH9BMcDvgwFpi5fMUGVLJAPsEXJVHuODuhmctg=="
          crossorigin="anonymous" />




    </div>
    </div>


    <div class="container" center>
        <h1 class ="text-center"> News APP</h1>
        <h2> search stock</h2>
        <form action="" method="get">
            <input type="text" name="stock">
            <button type="submit" value="search">Search</button>
        </form>
        <br>
        <br>

        <div class="row">
            <div class="col-md-6">
                {% for i in results %}
                    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                        <img src="{{ i.image_url }}" class="card-img-top"  alt="Card image cap">
                        <div class="card-body">
                            <p class="card-title"> {{ i.author }}</p>
                            <h5 class="card-title"> {{ i.title }}</h5>
                            <p class="card-title"> {{ i.name}}</p>
                            <p class="card-text">{{ i.description }}</p>
                            <hr>
                            <small>date:{{ i.published_utc }}</small>
                            <a href="{{ i.article_url }}" class="btn btn-success m-1">See News</a>

                        </div>
                    </div>
                {% endfor %}

            </div>









{% endblock %}
