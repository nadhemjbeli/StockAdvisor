{% extends 'base.html' %}
{% load static %}

{% block title %} {% endblock %}


{% block content %}
    <div class="container-fluid">
        {% if full_length_message %}
            <a href="{% url 'home:show_list_portfolio' %}">go to my portfolios</a>
            <br>
            <br>
            <div class="container alert alert-warning alert-dismissible fade show" role="alert">
                {{full_length_message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <br>


        {% else %}
        {% if error_message %}
            <br>
            <div class="container alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ name }}</strong> {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        {% endif %}
        <form method="POST" action="">

            {% csrf_token %}

            <input type="text" name="name" value="Portfolio {{ portfolio_num }}" placeholder="Enter a portfolio name" required><br>
            <select name="symbol" required>
                <option value="">-----------</option>
                {% for stock in stocks %}
                    <option value="{{ stock.pk }}">{{ stock.name }}</option>
                {% endfor %}
            </select><br>
            <input type="Submit" value="Submit" >
        </form>

    </div>
    {% endif %}
{% endblock %}
